<html lang="en" th:attr="lang=${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headTag :: head">
</head>
<body>
<div th:replace="fragments/bodyHeader :: nav"></div>
<script type="text/javascript" src="resources/js/voting.common.js" defer></script>
<script type="text/javascript" src="resources/js/voting.dishes.js" defer></script>
<div class="jumbotron pt-4">
    <div class="container">
        <h3 class="text-center" th:text="#{common.dishes}"></h3>
        <button class="btn btn-primary" onclick="add()">
            <span class="fa fa-plus"></span>
            <span th:text="#{common.add}"></span>
        </button>

        <table class="table table-striped" id="datatable">
            <thead>
            <tr>
                <th th:text="#{dish.name}"></th>
                <th th:text="#{dish.price}"></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
        </table>
    </div>
</div>

<div class="modal fade" tabindex="-1" id="editRow">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modalTitle"></h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="detailsForm" enctype="multipart/form-data">
                    <input type="hidden" id="id" name="id">

                    <div class="form-group">
                        <label for="name" class="col-form-label" th:text="#{dish.name}"></label>
                        <input type="text" class="form-control" id="name" name="name"
                               placeholder="" th:attr="placeholder=#{dish.name}"/>
                    </div>

                    <div class="form-group">
                        <label for="price" class="col-form-label" th:text="#{dish.price}"></label>
                        <input type="numeric" class="form-control" id="price" name="price"
                               placeholder="" th:attr="placeholder=#{dish.price}"/>
                    </div>

                    <div class="form-group">
                        <label for="img_file" class="col-form-label" th:text="#{dish.picture}"></label>
                        <img src="" class="img-thumbnail" id="img_file_pic" name="img_file_pic" />
                        <input type="file" class="form-control" id="img_file" name="img_file" accept="image/*"
                               placeholder="" th:attr="placeholder=#{dish.picture}"  onchange="readURL(this)">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    <span class="fa fa-close" th:text="#{common.cancel}"></span>
                </button>
                <button type="button" class="btn btn-primary" onclick="save()">
                    <span class="fa fa-check" th:text="#{common.save}"></span>
                </button>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>
<script th:utext="${localeMessages}">
</script>
<script th:replace="fragments/i18n :: script">
</script>
</html>
